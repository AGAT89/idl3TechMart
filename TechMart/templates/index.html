<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/static/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>TechMart</h1>
        </div>
        <div id="buscador-container">
            <input type="text" id="buscador" placeholder="Buscar productos...">
            <i class="fas fa-search"></i>
        </div>
        <div id="acciones-header">
            <div id="carrito">
                <i class="fas fa-shopping-cart"></i>
                <span id="carrito-counter">0</span>
            </div>
            <div id="iniciar-sesion">
                <i class="fas fa-user" onclick="mostrarModalLogin()"></i> 
                <span onclick="mostrarModalLogin()">Iniciar sesión</span>
            </div>
        </div>
    </header>
    
    <main>
        <img src="/static/images1.jpg" alt="Banner promocional" style="width: 100%; height: 150px; object-fit: fill; display: block;">
        <div id="productos-container"></div>
    </main>
<!-- Modal del Carrito -->
<div id="modal-carrito" class="modal">
    <div class="modal-content">
        <span id="cerrar-modal" class="cerrar">&times;</span>
        <h2>Carrito de Compras</h2>
        <div id="productos-modal"></div>
        <h3>Total: $<span id="total-suma">0.00</span></h3>
    </div>
</div>


    <!-- Modal para Iniciar Sesión -->
   <!-- Modal para Iniciar Sesión -->
<div id="modal-login" class="modal">
    <div class="modal-content">
       
        <h2>Iniciar Sesión</h2>
        <form id="formLogin">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>


    <footer>
        <div class="footer-content">
            <p>© 2025 ElectroGlow. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/static/cliente.js"></script>
</body>
</html>
